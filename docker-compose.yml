services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: marsa-maroc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: gestion_operations_portuaires
      MYSQL_USER: marsa_user
      MYSQL_PASSWORD: marsa_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
      - marsa-network

  # PHP Apache Web Service
  web:
    build: .
    container_name: marsa-maroc-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=gestion_operations_portuaires
      - DB_USER=marsa_user
      - DB_PASSWORD=marsa_password_123
    networks:
      - marsa-network

  # phpMyAdmin Service (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: marsa-maroc-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 50M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - marsa-network

volumes:
  mysql_data:
    driver: local

networks:
  marsa-network:
    driver: bridge
