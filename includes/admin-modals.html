<!-- Modal pour les r√©servations -->
<div class="modal" id="reservationModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="reservationModalTitle">Nouvelle R√©servation</h2>
            <span class="close-modal" onclick="closeReservationModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="reservation-form">
                <div class="form-group">
                    <label for="res-user-id">Client</label>
                    <select id="res-user-id" name="user_id" required>
                        <option value="">-- S√©lectionnez un client --</option>
                    </select>
                    <i class="field-icon fas fa-user"></i>
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Client requis</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="res-emplacement-id">Emplacement</label>
                    <select id="res-emplacement-id" name="emplacement_id" required>
                        <option value="">-- S√©lectionnez un emplacement --</option>
                    </select>
                    <i class="field-icon fas fa-anchor"></i>
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Emplacement requis</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="res-date-debut">Date de d√©but</label>
                        <input type="datetime-local" id="res-date-debut" name="date_debut" required>
                        <i class="field-icon fas fa-calendar-alt"></i>
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Date de d√©but requise</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="res-date-fin">Date de fin</label>
                        <input type="datetime-local" id="res-date-fin" name="date_fin" required>
                        <i class="field-icon fas fa-calendar-alt"></i>
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Date de fin requise</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="res-commentaire">Commentaires</label>
                    <textarea id="res-commentaire" name="commentaire" rows="3" placeholder="Commentaires additionnels..."></textarea>
                    <i class="field-icon fas fa-comment"></i>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeReservationModal()">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                    <button type="submit" class="add-btn" id="submitReservationBtn">
                        <span class="loading-spinner"></span>
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
